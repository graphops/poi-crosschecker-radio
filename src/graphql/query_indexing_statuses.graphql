query IndexingStatuses($deployments: [String!]!) {
  indexingStatuses(subgraphs: $deployments) {
    subgraph
    synced
    health
    fatalError {
      handler
      message
    }
    chains {
      network
      latestBlock {
        number
        hash
      }
      chainHeadBlock {
        number
        hash
      }
    }
  }
}
